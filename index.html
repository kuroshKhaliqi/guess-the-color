<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorize</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main-area">
      <div class="game">
        <div class="nav-bar">
          <h1 class="title">Guess the color</h1>
          <h2 id="hex">0</h2>
          <h2 id="points"></h2>
          <div id="modes" class="modes">
            <button class="level-btn" id="easy">Easy</button>
            <button class="level-btn" id="medium">Medium</button>
            <button class="level-btn" id="hard">Hard</button>
            <button class="level-btn" id="impossible">Impossible</button>
          </div>
        </div>
        <div id="btns" class="buttons">
          <button class="btn" id="btn1"></button>
          <button class="btn" id="btn2"></button>
          <button class="btn" id="btn3"></button>
          <button class="btn" id="btn4"></button>
          <button class="btn" id="btn5"></button>
          <button class="btn" id="btn6"></button>
          <button class="btn" id="btn7"></button>
          <button class="btn" id="btn8"></button>
          <button class="btn" id="btn9"></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
